<ion-header style="text-align:center;">

  <ion-navbar>
      <h1>Options</h1>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
  <div class="choice">
      <div class="container">
          <div class="box ">
              <div>
                  <img class="logo" src="../../assets/imgs/logo.png" title="Omoto" alt="logo">
              </div>
              <div class="content">
                  <p>Delighted to receive your positive feedback. Please tell us what would you recommend the most
                      about us?</p>
              </div>
              <div class="options-list">
                  <ul>
                      <li>Ease of use of software</li>
                      <li>Promptness of customer support</li>
                      <li>Insightful analytics</li>
                      <li>Comprehensive workflow system</li>
                      <li>Others</li>
                  </ul>
              </div>
              <button ion-button class="button" (click)="gotoRecommend($event)">Done</button>

          </div>
      </div>
  </div>
  <div class="bottom">
      <img src="../../assets/imgs/logo1.png" class="logo1" title="omoto1" alt="logo">
  </div>
</ion-content>
